<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3rd Wave Rx Internship</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Add custom styles */
        body {
            background-color: #f8f9fa; /* Light gray background */
        }
        .list-group-item {
            background-color: #e9ecef; /* Light gray background for list items */
        }
        .table {
            background-color: #fff; /* White background for table */
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <div class="row">
        <div class="col-md-3">
            <div class="list-group">
                <!-- Change Link 1 text to Hospitals -->
                <a href="#" class="list-group-item list-group-item-action" id="linkHospitals">Hospitals</a>
                <!-- Change Link 2 text to Patient -->
                <a href="#" class="list-group-item list-group-item-action" id="linkPatients">Patient</a>
                <!-- Change Link 3 text to Transactions -->
                <a href="#" class="list-group-item list-group-item-action" id="linkTransactions">Transactions</a>
                <!-- New hyperlink element -->
                <a href="#" class="list-group-item list-group-item-action" id="linkGpt">Gpt</a>
            </div>
        </div>
        <div class="col-md-9">
            <table id="hospitalTable" class="table table-striped table-bordered">
                <thead class="table-primary">
                <!-- Table header content -->
                </thead>
                <tbody>
                <!-- Medical transaction data will be dynamically added here -->
                </tbody>
            </table>

            <!-- Pagination controls -->
            <nav aria-label="Page navigation">
                <ul class="pagination justify-content-center">
                    <li class="page-item">
                        <a class="page-link" href="#" id="prevButton">Previous</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="#" id="nextButton">Next</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
<!-- Import your JavaScript file -->
<script src="/javascript/api2.js"></script>
<script>
    // Add event listener to "Hospitals" link
    document.getElementById('linkHospitals').addEventListener('click', function(event) {
        event.preventDefault(); // Prevent default link behavior
        // Call fetchHospitalData() function
        fetchHospitalData();
    });

    // Add event listener to "Patient" link
    document.getElementById('linkPatients').addEventListener('click', function(event) {
        event.preventDefault(); // Prevent default link behavior
        // Call fetchPatientData() function
        fetchPatientData();
    });

    // Add event listener to "Transactions" link
    document.getElementById('linkTransactions').addEventListener('click', function(event) {
        event.preventDefault(); // Prevent default link behavior
        // Call fetchMedicalTransactionData() function
        fetchMedicalTransactionData();
    });

    // Add event listener to "Gpt" link
    document.getElementById('linkGpt').addEventListener('click', function(event) {
        event.preventDefault(); // Prevent default link behavior
        // Call function for "Gpt" link
        console.log('Gpt link clicked');
    });
</script>
</body>
</html>
